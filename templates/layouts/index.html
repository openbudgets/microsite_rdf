<html>
<body>

    {% endfor %}
  </ul>
</body>

<footer>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <script type="text/javascript">
    var data = {{data | safe}};
  </script>

</footer>
</html>
